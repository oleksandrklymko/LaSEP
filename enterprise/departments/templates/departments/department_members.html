{% extends 'departments/base.html' %}

{% block content %}
<div class="container">
    <table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th></th>
    </tr>
  </thead>
  <tbody>
  {% for employee in department.members.all %}
    <tr>
        <td>{{ employee.id }}</td>
        <td>{{ employee }}</td>
    </tr>
  {% endfor %}
  </tbody>
    </table>
    <a href="{% url 'index' %}">Back to departments</a>
</div>
{% endblock %}
