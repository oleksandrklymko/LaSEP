{% extends 'departments/base.html' %}

{% block content %}
<div class="container">
    <table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Starting date</th>
      <th scope="col">Ending date</th>
    </tr>
  </thead>
  <tbody>
  {% for vacation in employee.vacations.all %}
      <tr>
        <td>{{ vacation.starting_date }}</td>
        <td>{{ vacation.ending_date }}</td>
      </tr>
  {% endfor %}
  </tbody>
</table>

</div>

{% endblock %}
